backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "projects"
        label: "Projects"
        file: "content/projects.json"
        format: "json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Badge", name: "badge", widget: "string", required: false }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - { label: "Overview", name: "overview", widget: "text" }
              - label: "Highlights"
                name: "highlights"
                widget: "list"
                required: false
                field: { label: "Bullet", name: "bullet", widget: "string" }
              - { label: "Impact", name: "impact", widget: "text", required: false }
              - label: "Video"
                name: "video"
                required: false
                widget: "object"
                fields:
                  - { label: "Type", name: "type", widget: "select", options: ["none","youtube","mp4"], default: "none" }
                  - { label: "Source URL", name: "src", widget: "string", required: false, hint: "For YouTube use https://www.youtube.com/embed/VIDEO_ID" }
              - { label: "Diagram Image", name: "diagram", widget: "image", required: false }
              - label: "Gallery Images"
                name: "gallery"
                widget: "list"
                required: false
                field: { label: "Image", name: "image", widget: "image" }
              - label: "Links"
                name: "links"
                required: false
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
